<div class="stats-container">
    <section class="stats-window" data-scheme="{{ scheme || 'default' }}">
        <p>Data: {{ data || "0 B" }}</p>
        <p>Money: {{ (money | currency : "$") || "$0.00" }}</p>
        <p>Capacity: {{ storage || "0 B" }}</p>
        <p>Version: {{ version || "v0.0.0" }}</p>
    </section>
</div>
